<html lang="en">
<head>
    <title>登陆</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0,user-scalable=0" />    <link rel="stylesheet" href="/static/bootstrap/bootstrap.min.css" >
    <link rel="stylesheet" href="/static/bootstrap/bootstrap.min.css" >
    <style>
        .login-form{
            position: relative;
            height: 100%;
            background: url(/static/images/bg_load.jpg) center center no-repeat;
            background-size: cover;
        }
        .custom-form{
            width: 20em;
            height: 20em;
            background-color: #fff;
            padding: 1em 1em;
        }
        .login-label{
            font-size: 1.1em;
        }
    </style>
</head>
<body>


<div class="row d-flex justify-content-center align-items-center login-form">
    <div class="custom-form">
        <form onsubmit="return false">
            <div class="form-group d-flex flex-row justify-content-center">
                <label class="login-label">登陆</label>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">账号</label>
                <input type="text" class="form-control" id="username" required aria-describedby="emailHelp" placeholder="请输入账号">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">密码</label>
                <input type="password" class="form-control" id="password"  required placeholder="请输入密码">
            </div>

            <button type="submit" class="btn btn-dark btn-lg btn-block login-btn">登陆</button>
        </form>
    </div>
</div>

<script src="/static/jquery/jquery.min.js"></script>
<script src="/static/iconfont/iconfont.js"></script>
<script src="/static/js/utils.js"></script>
<script src="/static/bootstrap/bootstrap.min.js" ></script>
<script>
    $(".login-btn").on("click",function () {
        var username=$("#username").val();
        var password=$("#password").val();
        $.ajax({
            url:"/login",
            type:"post",
            data:{username:username,password:password},
            dataType:"json",
            success:function (res) {
                console.log(res);
                if(res.code==0){
                    setCookie("token",res.token);
                    window.location.href="/admin";
                }else{
                    alert("账号密码错误");
                }

            }
        })
    })
</script>
</body>
</html>
