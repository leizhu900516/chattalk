<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        .container{
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(2, 50px);
        }
    </style>
</head>
<body>

<div class="container">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
</div>
</body>
</html>
